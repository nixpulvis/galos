name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true


jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - name: install deps
        run: |
          sudo apt update
          sudo apt-get install -y libzmq3-dev
          sudo apt-get install -y libasound2-dev
          sudo apt-get install -y libudev-dev
      - uses: actions/checkout@v2
        with:
            submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --exclude starmap
